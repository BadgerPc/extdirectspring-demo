<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Ext JS Calendar Sample</title>
    <link rel="stylesheet" href="https://static.rasc.ch/ext-5.1.3.60/examples/calendar/resources/css/calendar.css" />
    <link rel="stylesheet" href="https://static.rasc.ch/ext-5.1.3.60/examples/calendar/resources/css/examples.css" />
    
    <script src="https://static.rasc.ch/ext-5.1.3.60/build/examples/shared/include-ext.js"></script>
    <script src="https://static.rasc.ch/ext-5.1.3.60/build/examples/shared/options-toolbar.js"></script>    
    
    <script src="../../api-debug.js?group=calendar"></script>
    
    <script>
        Ext.direct.Manager.addProvider(Ext.app.REMOTING_API);
        
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext.calendar': 'https://static.rasc.ch/ext-5.1.3.60/examples/calendar/src'
            }
        });
        Ext.Loader.loadScript(['DirectCalendarStore.js','DirectEventStore.js']);
        Ext.Loader.loadScript('AbstractCalendarOverride.js');
                
        Ext.onReady(function() {
        	Ext.create('CalendarApp');	

            // update the header logo date:
            document.getElementById('logo-body').innerHTML = new Date().getDate();
        });
    </script>
    <script src="app.js"></script>

</head>
<body>
    <div style="display:none;">
    <div id="app-header-content">
        <div id="app-logo">
            <div class="logo-top">&nbsp;</div>
            <div id="logo-body">&nbsp;</div>
            <div class="logo-bottom">&nbsp;</div>
        </div>
        <h1>Ext JS Calendar</h1>
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>   
</body>
</html>
