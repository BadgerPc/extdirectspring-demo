<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Touch APOD</title>
	<link rel="stylesheet" href="//demo.rasc.ch/resources/touch-2.4.2/resources/css/sencha-touch.css" type="text/css">
	<script src="//demo.rasc.ch/resources/touch-2.4.2/sencha-touch-all.js"></script>
	<script src="../../api-debug.js?group=touchcarousel"></script>
	<script src="app.js"></script>
    
    <style type="text/css" media="screen">
        body {
            background-color: #000;
        }
    
        .x-img {
            background-position: center;
            background-color: #000;
        }
        
        .x-carousel-inner {
            background-color: #000;
        }
        
        .x-carousel-indicator-dark span {
            background-color: #eee;
            opacity: 0.25;
        }
        
        .x-carousel-indicator-dark span.x-carousel-indicator-active  {
            background-color: #aaa;
            opacity: 0.9;
        }
        
        .apod-title {
            color: #fff;
            text-align: center;
            padding: 15px 0;
            background-color: #000;
            opacity: 0;
            -webkit-transition: opacity 0.33s ease-out;
        }
        
        .apod-title-visible {
            opacity: 0.65;
        }
    </style>
</head>
<body></body>
</html>
