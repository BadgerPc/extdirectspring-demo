  Ext.onReady(function() {
    Ext.direct.Manager.addProvider(Ext.app.REMOTING_API);
     
    Ext.define('Test.Book', {
      extend: 'Ext.data.Model',
      idProperty: 'isbn',
      fields: [{
        name: 'title',
        type: 'string'
      }, {
        name: 'publisher',
        type: 'string'
      }, {
        name: 'isbn',
        type: 'string'
      }, {
        name: 'publishDate',
        type: 'date',
        dateFormat: 'c'
      }, {
        name: 'numberOfPages',
        type: 'int'
      }, {
        name: 'read',
        type: 'boolean'
      }],
      associations: [{
        type: 'hasMany',
        model: 'Test.Author',
        name: 'authors',
        autoLoad: true,
        foreignKey: 'book_id',
        primaryKey: 'isbn'
      }],
      proxy:{
    	type:'direct',
    	idParam: 'isbn',
    	directFn: 'expService.readBooks'
      }
    });
    
    Ext.define('Test.BookOne', {
        extend: 'Ext.data.Model',
        idProperty: 'isbn',
        fields: [{
          name: 'title',

        	name: 'author_id',
        	type: 'int'
        }],
        associations: [{
          type: 'hasOne',
          model: 'Test.Author',
          primaryKey: 'id2',
          foreignKey: 'author_id',
          getterName: 'getAuthor',
          setterName: 'setAuthor'
        }],
        proxy:{
      	  type:'direct',
      	  idParam: 'isbn',
      	  directFn: 'expService.readBooks'
        }
      });    
   
   Ext.define('Test.Author', {
     extend: 'Ext.data.Model',
     idProperty: 'id2',
     fields: [{
        name: 'id2',
        type: 'int'
      }, {
       name: 'title',
       type: 'string'
     }, {
       name: 'firstName',
       type: 'string'
     }, {
       name: 'lastName',
       type: 'string'
     }, {
       name: 'book_id',
       type: 'string'
     }],
     associations: [{
         type: 'belongsTo',
         model: 'Test.Book',
         foreignKey: 'book_id',
         primaryKey: 'isbn',
         getterName: 'getBook',
         setterName: 'setBook'
       }],     
     proxy:{
   	   type:'direct',
   	   idParam: 'id2',
   	   directFn: 'expService.readAuthors'
     }     
   });
      
   Test.BookOne.load(1, {
	   scope: this,
	   success: function(record, operation) {
	    	console.log('one book: ', record);
	    	record.getAuthor();
	   }
   });
