<!DOCTYPE html>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Todo</title>
    <style>
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>
    
    <link rel="stylesheet" href="//demo.rasc.ch/resources/ext-6.0.1.180/build/modern/theme-triton/resources/theme-triton-all.css" type="text/css">
    <script src="//demo.rasc.ch/resources/ext-6.0.1.180/build/ext-modern-all-debug.js"></script>
    <script src="//demo.rasc.ch/resources/ext-6.0.1.180/build/modern/theme-triton/theme-triton.js"></script>
    <script src="../../api-debug.js?group=todo"></script>
    <script src="app.js"></script>
    
</head>
<body>
  <div id="appLoadingIndicator">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
